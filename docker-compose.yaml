version: '3.9'
services:
  # Flask Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    restart: always
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.py
    volumes:
      - upload-volume:/tmp
    networks:
      - my_network

  # Postgres Database
  postgresdb:
    image: postgis/postgis:15-3.3
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=123
      - POSTGRES_USER=root
    volumes:
       - postgres:/data/postgres
       - upload-volume:/tmp
    networks:
      - my_network

networks:
  my_network:

volumes:
  postgres:
  upload-volume: